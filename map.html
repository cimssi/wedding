<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>naver map</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=1vle9zYHQ2LLq0wju0Pi"></script>
</head>
<body style="margin: 0 0 0 0;">
<div id="map" style="width:100%; height:300px;"></div>

<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(35.860297, 128.566865),
    zoom: 11
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(35.860297, 128.566865),
    map: map
});
</script>
</body>
</html>
